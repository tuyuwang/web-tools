<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贷款计算器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>贷款计算器</h1>

      <section class="card">
        <div class="form-grid">
          <div class="form-row">
            <label for="loanType">贷款类型</label>
            <select id="loanType">
              <option value="commercial">商业贷款</option>
              <option value="fund">公积金贷款</option>
              <option value="combined">组合贷款</option>
            </select>
          </div>

          <div class="form-row">
            <label for="repayMethod">还款方式</label>
            <select id="repayMethod">
              <option value="emi">等额本息</option>
              <option value="equal_principal">等额本金</option>
            </select>
          </div>

          <div id="singleLoanGroup" class="grid-2">
            <div class="form-row">
              <label for="principal">贷款金额（元）</label>
              <input id="principal" type="number" min="0" step="0.01" placeholder="例如：1000000" />
            </div>
            <div class="form-row">
              <label for="annualRate">年利率（%）</label>
              <input id="annualRate" type="number" min="0" step="0.0001" placeholder="例如：4.2" />
            </div>
          </div>

          <div id="combinedLoanGroup" class="grid-2 hidden">
            <div class="form-row">
              <label for="principalCommercial">商业贷款金额（元）</label>
              <input id="principalCommercial" type="number" min="0" step="0.01" placeholder="例如：600000" />
            </div>
            <div class="form-row">
              <label for="annualRateCommercial">商业贷款年利率（%）</label>
              <input id="annualRateCommercial" type="number" min="0" step="0.0001" placeholder="例如：4.3" />
            </div>
            <div class="form-row">
              <label for="principalFund">公积金贷款金额（元）</label>
              <input id="principalFund" type="number" min="0" step="0.01" placeholder="例如：400000" />
            </div>
            <div class="form-row">
              <label for="annualRateFund">公积金贷款年利率（%）</label>
              <input id="annualRateFund" type="number" min="0" step="0.0001" placeholder="例如：3.1" />
            </div>
          </div>

          <div class="form-row">
            <label for="years">贷款年限（年）</label>
            <input id="years" type="number" min="1" max="40" step="1" value="30" />
          </div>

          <div class="form-actions">
            <button id="calcBtn" class="primary">计算</button>
            <button id="resetBtn" class="light">重置</button>
          </div>
        </div>
      </section>

      <section id="result" class="card hidden">
        <h2>计算结果</h2>
        <div id="summary" class="summary"></div>

        <details>
          <summary>查看还款明细表</summary>
          <div class="table-wrapper">
            <table id="scheduleTable">
              <thead>
                <tr>
                  <th>期数</th>
                  <th>月供（元）</th>
                  <th>本金（元）</th>
                  <th>利息（元）</th>
                  <th>剩余本金（元）</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </details>
      </section>

      <footer class="footer">
        <span>说明：计算结果仅供参考，请以银行实际审批为准。</span>
      </footer>
    </main>

    <script src="calc.js"></script>
    <script src="app.js"></script>
  </body>
</html>
